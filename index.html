<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacija</title>
    <style>

     body {
       background-color: #050210;
     }

     .circle-1{
        margin: 100px auto 100px auto;
        width:360px;
        height:360px;
        background: linear-gradient(#fb5dad 0%,#55fb9f 50%,#b97aff 100%);
        border-radius:100%;
        position: relative;
        top: 135px;
        animation: circle-1-animation 0.8s 0s infinite ease;
        animation-play-state:running;
        z-index: -1;
     }

    .circle-1::before {
      content: "";
      width:360px;
      height:360px;
      background: linear-gradient(#fb5dad 0%,#55fb9f 50%,#b97aff 100%);
      position: absolute;
      filter: blur(50px);
      border-radius:100%;
    }

    .circle-2 {
        margin: -300px auto 50px auto;
        padding: 10px;
        background-color: #050210;
        width:290px;
        height:290px;
        border-radius:100%;
        z-index: 1;
    }

    .circle-3 {
      margin:-360px auto 500px auto;
      padding:10px;
      background-color: rgba(26, 19, 36, 0.7);
      border-radius:100%;
      width:286px;
      height:286px;
      animation: circle-3-animation 1.1s 0s infinite ease-out;
      animation-play-state:running;
    }
     
    @keyframes circle-3-animation {
    
      0% {
     transform: scale( 0 );
  }
  
      100% {
      transform: scale( 1 );
  }
}

    @keyframes circle-1-animation {
      0% {
      transform: rotate(0deg)
    }
 
    10% {
      transform: rotate(20deg)
    }

    25% {
      transform: rotate(45deg)
    }

    50% {
      transform: rotate(90deg)
    }

    75% {
      transform: rotate(135deg)
    }

    100% {
      transform: rotate(180deg)
    }
   }
    </style>
</head>
<body>
    <div class="circle-1"></div>
       <div class="circle-2"></div>
           <div class="circle-3"></div>
</body>
</html>
